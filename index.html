<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Abonament Elev</title>
  </head>
  <body>
    <header class="header">
      <div class="box">
        <button class="btn"><img src="arrow.png" alt="" /></button>
      </div>
      <div class="nav-bar">
        <div class="sponsor">
          <div id="pay24">
            <img src="logo24.png" alt="24pay-logo" />
          </div>
          <span id="logotext"> <h6>sustinut de</h6> </span>
          <div id="btpay"><img src="logobt.png" alt="bt-logo" /></div>
        </div>
      </div>
    </header>
    <main>
      <div class="box1">
        <div class="qr-code-div">
          <img id="codprincipal" src="me1.png" alt="qr-code" />
          <h4><span id="countdown"></span></h4>
        </div>
        <div class="valabilitate-div">
          <div class="minibox-div">
            <div class="minibox"></div>
            <h4>Valabilitate:</h4>
          </div>
          <div class="bara-valabilitate"></div>
          <div class="timp-valabilitate">
            <div class="start-date">06.10.2023|10:29</div>
            <div class="end-date">06.11.2023|10:29</div>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="tip-bilet">
          <h4>Tip bilet</h4>
          <h3>Elevi metropolitan gratuit 30 zile</h3>
        </div>
        <div class="data-info">
          <div class="data-achizitie">
            <h4>Data achiziției</h4>
            <h3>06.10.2023|10:29</h3>
          </div>
          <div class="nr-comanda">
            <h4>Nr.comandă</h4>
            <h3>103150044</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-box"><img src="Acasa.png" alt="Acasa" /></div>
        <div class="footer-box"><img src="Servicii.png" alt="Servicii" /></div>
        <div class="footer-box"><img src="Scaneaza.png" alt="Scaneaza" /></div>
        <div class="footer-box">
          <img src="Tranzactii.png" alt="Tranzactii" />
        </div>
        <div class="footer-box"><img src="Portofel.png" alt="Portofel" /></div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
